젠링(요가링)
젠링이란?
요가링으로도 불리지만 정식명칭은 젠링이다. 인체 굴곡에 맞게 디자인되어 주로 다리(종아리) 마사지를 위해 사용하는 경우가 많다. 유연성 운동, 보조기구로도 사용된다.
추천상품
무로 바라나스 요가링(기능면)
아리프 파스텔 요가링(가성비)
